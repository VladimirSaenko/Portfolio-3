<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player v1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Train+One:regular" rel="stylesheet" />

<body>

    <div class="player">

            <img src="background.jpg">
        </div>
        <audio controls loop>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="gradientStream.js"></script>
</body>
</html>
