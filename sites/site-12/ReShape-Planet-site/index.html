<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReShape-Planet-site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:100,300,regular,900" rel="stylesheet"/>
</head>
<body>
    <div id="scene" class="content">
        <h2 id="title" onclick="renamePlanetName()" class="title-planet"></h2>
        <div id="planet" class="planet"></div>
        <ul class="buttons-list">
            <li>
                <button onclick="renamePlanetName()" title="Rename Planet" class="renameButton">Rename Planet</button>
            </li>
            <li>
                <button onclick="repaintPlanet()" class="repaintButton">Repaint Planet</button>
            </li>
            <li>
                <input placeholder="Your Planet name" id="userText" onchange="userPlanetName()" type="text" class="renameButton-2" title="Your Planet name">
            </li>
            <li>
                <input id="resize" type="number" onchange="resizePlanet()" placeholder="Resize Planet" title="Resize Planet" class="resizePlanetInput">
            </li>
            <li>
                <input class="rotationPlanet" type="number" id="rotation" onchange="changePlanetRotation()" title="Change Rotation" placeholder="Change Rotation">
            </li>
        </ul>
    </div>
    <script src="scripts/starspawn.js"></script>
    <script src="scripts/planetscript.js"></script>
</body>
</html>
