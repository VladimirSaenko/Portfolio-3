<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncover Hidden Password site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab:regular" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="inputsBox">
            <h2 class="title">Create & Uncover Password</h2>
            <input class="passwordInput" type="text" placeholder="Create Password" id="password">
            <input class="passwordInput2" type="text" readonly placeholder="Confirm Password" id="password2">
            <button class="creatingPasswordButton" id="createPassBtn">Create Random Password</button>
            <button class="onhiddenPasswordButton" onclick="uncoverPassword()" id="onhiddenPassBtn">Uncover Password</button>
            <button class="clearButton" id="clearbtn">Clear Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
