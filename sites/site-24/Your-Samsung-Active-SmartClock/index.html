<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Samsung Galaxy Watch Active2 SmartClock</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/clock2.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="main-dial">
            <div id="scren" class="scren"></div>
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="seconds">
                    <div class="sec" id="sec"></div>
                </div>
            </div>
            <div id="holderup1" class="strap-holder-up-1"></div>
            <div class="line-hide-11"></div>
            <div id="holderup2" class="strap-holder-up-2"></div>
            <div class="circle-hide-12"></div>
            <div class="line-hide-12"></div>
            <div id="holderdown1" class="strap-holder-down-1"></div>
            <div class="circle-hide-21"></div>
            <div class="line-hide-21"></div>
            <div id="holderdown2" class="strap-holder-down-2"></div>
            <div class="circle-hide-22"></div>
            <div class="line-hide-22"></div>
            <div id="strap1" class="strap-1"></div>
            <div id="strap2" class="strap-2"></div>
            <div class="back-strap"></div>
            <div class="button-1"></div>
            <div class="button-2"></div>
        </div>
        <div class="changesList">
            <div>
                <h2>Main Color</h2>
                <input id="color1" type="color">
                <input id="color2" type="color">
            </div>
            <div>
                <button onclick="getMainColorClock()">Random Main Color</button>
            </div>
            <div>
                <button onclick="getGradientScreen()">Gradient Screen</button>
            </div>
            <div>
                <button onclick="getStrapsColor()">Random Straps Color</button>
            </div>
            <div>
                <h2>Straps</h2>
                <input id="colorstrap1" type="color">
                <input id="colorstrap2" type="color">
            </div>
        </div>
    </div>
    <script src="scripts/mainscript.js"></script>
    <script src="scripts/clock.js"></script>
    <!-- <script src="scripts/generateRandomBackground.js"></script> -->
</body>
</html>
