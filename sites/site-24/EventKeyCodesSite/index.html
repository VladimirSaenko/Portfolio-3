<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Key Codes site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="insert">
        <div class="key">
            Press any key to get keyCode
        </div>
    </div>
    <div id="keyboard">
        <div class="keyboard-row">
            <button data-key="q" data-keycode="81" data-code="KeyQ">q</button>
            <button data-key="w" data-keycode="87" data-code="KeyW">w</button>
            <button data-key="e" data-keycode="69" data-code="KeyE">e</button>
            <button data-key="r" data-keycode="82" data-code="KeyR">r</button>
            <button data-key="t" data-keycode="84" data-code="KeyT">t</button>
            <button data-key="y" data-keycode="89" data-code="KeyY">y</button>
            <button data-key="u" data-keycode="85" data-code="KeyU">u</button>
            <button data-key="i" data-keycode="73" data-code="KeyI">i</button>
            <button data-key="o" data-keycode="79" data-code="KeyO">o</button>
            <button data-key="p" data-keycode="80" data-code="KeyP">p</button>
          </div>
          <div class="keyboard-row">
            <button data-key="a" data-keycode="65" data-code="KeyA">a</button>
            <button data-key="s" data-keycode="83" data-code="KeyS">s</button>
            <button data-key="d" data-keycode="68" data-code="KeyD">d</button>
            <button data-key="f" data-keycode="70" data-code="KeyF">f</button>
            <button data-key="g" data-keycode="71" data-code="KeyG">g</button>
            <button data-key="h" data-keycode="72" data-code="KeyH">h</button>
            <button data-key="j" data-keycode="74" data-code="KeyJ">j</button>
            <button data-key="k" data-keycode="75" data-code="KeyK">k</button>
            <button data-key="l" data-keycode="76" data-code="KeyL">l</button>
          </div>
          <div class="keyboard-row">
            <!-- <button data-key="enter" class="wide-button">Enter</button> -->
            <button data-key="z" data-keycode="90" data-code="KeyZ">z</button>
            <button data-key="x" data-keycode="88" data-code="KeyX">x</button>
            <button data-key="c" data-keycode="67" data-code="KeyC">c</button>
            <button data-key="v" data-keycode="86" data-code="KeyV">v</button>
            <button data-key="b" data-keycode="66" data-code="KeyB">b</button>
            <button data-key="n" data-keycode="78" data-code="KeyN">n</button>
            <button data-key="m" data-keycode="77" data-code="KeyM">m</button>
            <!-- <button data-key="enter" class="wide-button">Enter</button> -->
          </div>
    </div>
    <script src="mainscript.js"></script>
</body>
</html>
