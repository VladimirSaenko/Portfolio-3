<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Random RGB Color</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div id="mainBox" class="mainBox">
        <input class="inputRGBText" id="mainInput" type="text" value="" readonly>
        <button onclick="activateUserRGBColor()" class="userColorButton" id="userColorBtn">Get User Color</button>
        <ul class="inputsUserColor-List" id="userColorInpsList">
            <input onchange="getUserRGBColor()" class="inputUserColor1" value="" placeholder="0" id="userColor1">
            <input onchange="getUserRGBColor()" class="inputUserColor2" value="" placeholder="0" id="userColor2">
            <input onchange="getUserRGBColor()" class="inputUserColor3" value="" placeholder="0" id="userColor3">
        </ul>
        <img id="copyBtn" title="скопировать текст" onclick="copyRGBColor()" class="copyImg" src="img/copy.png">
        <button onclick="getRandomRGBColor()" id="btnka" class="getRandomRGBcolorButton">Get Random RGB Color</button>
        <button id="infColorStream" onclick="activateInfinityStreamColor()" class="infinityColorStreamBtn">infinity Color Stream</button>
    </div>
    <script src="mainscript.js"></script>
</body>
</html>
