<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Robot Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="demo">
        <model-viewer id="model" src="RobotExpressive.glb" auto-rotate camera-controls animation-name="" skybox-image="stadium_01_1k.hdr" autoplay></model-viewer>
        <div class="btn-container">
            <button>Idle</button>

            <button>Dance</button>

            <button>Death</button>
            <button>Walking</button>
            <button>Wave</button>
            <button>No</button>
            <button>Yes</button>
            <button>Jump</button>
            <button>Punch</button>
            <button>Sitting</button>
            <button>Standing</button>
            <button>ThumbsUp</button>
        </div>
        <!-- <button class="hidenBtn">Hide</button> -->
    </div>
    <script src="mainscript.js"></script>

</html>
