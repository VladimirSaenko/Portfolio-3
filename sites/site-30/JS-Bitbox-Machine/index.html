<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS BitBox Machine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png">
</head>
<body>
  <div class="keys">
    <div data-key="65" onclick="key1()" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" onclick="key2()" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" onclick="key3()" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" onclick="key4()" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="72" onclick="key6()" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" onclick="key7()" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" onclick="key8()" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" onclick="key9()" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio data-key="65" id="a1" src="sounds/clap.wav"></audio>
  <audio data-key="83" id="a2" src="sounds/hihat.wav"></audio>
  <audio data-key="68" id="a3" src="sounds/kick.wav"></audio>
  <audio data-key="70" id="a4" src="sounds/openhat.wav"></audio>
  <audio data-key="72" id="a6" src="sounds/ride.wav"></audio>
  <audio data-key="74" id="a7" src="sounds/snare.wav"></audio>
  <audio data-key="75" id="a8" src="sounds/tom.wav"></audio>
  <audio data-key="76" id="a9" src="sounds/tink.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
