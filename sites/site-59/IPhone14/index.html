<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14 | CSS | Dynamic Island</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="iphone">
        <div class="inner" id="bg">
            <div class="dynamic_island" id="d_island">
                <div class="content">
                    <div class="details">
                        <div class="imgBox">
                            <img src="images/alex.jpg">
                        </div>
                        <p>Alex Calling</p>
                    </div>
                    <div class="action">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                            <ion-icon name="call-outline" class="red">
                            </ion-icon>
                        </a>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                            <ion-icon name="call-outline" class="green">
                            </ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightButton"></i>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="mainscript.js"></script>
</body>
</html>
