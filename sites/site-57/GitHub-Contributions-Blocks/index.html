<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions Blocks</title>
    <!-- <title>GitHub Contributions Blocks/Calendar</title> -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2 class="title">GitHub Contributions Blocks</h2>
        <!-- <h2 class="title">GitHub Contributions Blocks/Calendar</h2> -->
        <div class="contributions-box">
            <div class="week">
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
                <span>Sunday</span>
            </div>
            <div class="mainbox">
                <div class="months">
                    <span>Jan</span>
                    <span>Feb</span>
                    <span>Mar</span>
                    <span>Apr</span>
                    <span>May</span>
                    <span>Jun</span>
                    <span>Jul</span>
                    <span>Aug</span>
                    <span>Sep</span>
                    <span>Oct</span>
                    <span>Nov</span>
                    <span>Dec</span>
                </div>
                <div class="contributions" id="blocks-box"></div>
                <div class="example-colors-levels-box">
                    <div class="colors-levels">
                        <span>Less</span>
                        <div class="color-level0" id="colLevel0"></div>
                        <div class="color-level1" id="colLevel1"></div>
                        <div class="color-level2" id="colLevel2"></div>
                        <div class="color-level3" id="colLevel3"></div>
                        <div class="color-level4" id="colLevel4"></div>
                        <span>More</span>
                    </div>
                </div>
            </div>
        </div>
        <select class="colors-list" id="colorlist">
            <option value="standard" selected>Standard</option>
            <option value="halloween">Halloween</option>
            <option value="office">Office</option>
            <option value="angry">Angry</option>
            <option value="windu">Windu</option>
            <option value="standard2">Standard 2</option>
            <option value="bananawolf">Banana Wolf</option>
            <option value="lightgrey">Light Grey</option>
            <option value="brown">Brown</option>
            <option value="cyan">Cyan</option>
            <option value="lightapelsin">Light Apelsin</option>
            <option value="purple">Purple</option>
            <option value="bamboo">Bamboo</option>
            <option value="sourlemon">Sour Lemon</option>
            <option value="teal">Teal</option>
            <option value="sunset">Sunset</option>
            <option value="seablue">Sea Blue</option>
        </select>
    </div>
    <script src="mainscript.js"></script>
</body>
</html>
